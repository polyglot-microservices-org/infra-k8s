name: Deploy Apps and Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./scripts/clone-org.sh

      - name: Clone all repos
        run: ./scripts/clone-org.sh

      - name: Deploy all Kubernetes manifests
        run: |
          find ./polyglot-org -name '*.yaml' -not -path '*/.github/*' \
            -exec kubectl apply -f {} \;

      - name: Create Kubernetes secret for AWS credentials
        run: |
          kubectl create secret generic bedrock-secrets \
            --from-literal=aws-access-key=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=aws-secret-key=${{ secrets.AWS_SECRET_ACCESS_KEY }}
